<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <child v-bind:message="dataMsg"></child>
</div>
<script>
    var Child =  Vue.component('child', {
        // 声明 props
        props: ['message'],
        // 就像 data 一样，prop 可以用在模板内
        // 同样也可以在 vm 实例中像 “this.message” 这样使用
        template: '<span>{{ message[0] }}</span>'
    })
    var p =  new Vue({
        el: "#app",
        data: {
            dataMsg : [1,2]
        },
        components: {
            Child: Child
        }
    })
</script>
</body>
</html>
