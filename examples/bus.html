<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/ol.css">
    <link rel="stylesheet" href="../assets/css/ldMap.css">
    <script src="../dist/ol.js"></script>
    <script src="../dist/ldMap.js"></script>

</head>
<body>
<div id="map"></div>
<div id="panel"></div>
<script>
    var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
    });
    var map = new ol.Map({
        layers: [raster],
        target: 'map',
        view: new ol.View({
            center: [104.003959,30.740113],
            projection: 'EPSG:4326',
            zoom: 16
        })
    });

    var bus =  new L.Busline({
        map: map,
        panel: "panel"
    });

    bus.search([113.5385,22.2196],[113.5481,22.2231])


    //    alert(feature.getStyle().getWidth());
</script>
</body>
</html>
