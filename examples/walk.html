<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/ol.css">
    <link rel="stylesheet" href="../assets/css/ldMap.css">
    <script src="../dist/ol.js"></script>
    <script src="../dist/ldMap.js"></script>
    <style>

    </style>
</head>
<body>
<div id="map"></div>
<div id="panel" class="contro_panel contro_panel_position_lr contro_panel_height">
</div>
<script>
    var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
    });
    var map = new ol.Map({
        layers: [raster],
        target: 'map',
        view: new ol.View({
            center: [116.39362, 39.92435],
            projection: 'EPSG:4326',
            zoom: 12
        })
    });

    var walk =  new L.Walkline({
        map: map,
        panel: "panel"
    });

    walk.search([116.33357,39.97644],[116.39245,39.91134])

</script>
</body>
</html>
